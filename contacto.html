    <main>
        <div class="container">
            <h1>Contactá con nosotros</h1>
            <form action="">
                <div>
                    <label for="name">Nombre</label><br>
                    <input type="text" name="name" id="name" class="text" required>
                </div>
                <div>
                    <label for="apellido">Apellido</label><br>
                    <input type="text" name="apellido" id="apellido" class="text" required>
                </div>
                <div>
                    <label for="email">Correo electrónico</label><br>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="phone">Número de teléfono</label><br>
                    <input type="tel" name="phone" id="phone" required>
                </div>
                <div>
                    <label for="evento">Tipo de evento</label><br>
                    <select>
                        <option value="">Foto de producto</option>
                        <option value="">Foto de boda</option>
                        <option value="">Foto new-born</option>
                        <option value="">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="fecha">Fecha del evento</label><br>
                    <input type="date" name="fecha" id="">
                </div>
                <div>
                    <label for="localidad">Localidad</label><br>
                    <input type="text" name="localidad" id="">
                </div>
                <div>
                    <label for="cliente">Ya sos cliente de Firenze?</label><br>
                    <div class="radio">
                        <span><input type="radio" name="si" id="">Sí</span>
                        <span><input type="radio" name="si" id="">No</span>
                    </div>
                </div>
                <button class="form-submit">Enviar</button>



            </form>

            <h1>O vení a conocer nuestro estudio</h1>
